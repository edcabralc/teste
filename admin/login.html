<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <img src="images/logo.jpeg" alt="logo" width="300" />
      <h1>Entre na sua conta - Administrativa</h1>
      <hr />
    </header>
    <section>
      <article>
        <form action="index.html" id="login" method="get">
          <fieldset>
            <legend>Login</legend>
            <label for="femail">Email:</label>
            <input type="email" name="femail" title="Insira seu email" /> <br />
            <br />
            <label for="fpassword">Senha:</label>
            <input type="password" name="fpassword" title="Insira sua senha" />
            <br />
            <br />

            <input type="submit" value="Entrar" />
            <a href="./https:">Esqueceu sua senha?</a>
          </fieldset>
        </form>
      </article>
    </section>
    <hr />

    <footer>&copy; 2022 Texies - Todos os Direitos reservados</footer>
  </body>
</html>
